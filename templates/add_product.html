{% extends 'base.html' %}

{% block content %}

    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto rounded-2 shadow bg-white">
                    <div class="m-5 text-center">
                        <h1>Добавление товара</h1>
                    </div>
                    <form class="m-5" method="post" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Name" name="name" placeholder="Название">
                            <label for="Name">Название товара</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Price" name="price" placeholder="Цена">
                            <label for="Price">Цена</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Description" name="description" placeholder="Описание">
                            <label for="Description">Описание</label>
                        </div>
                        <div class="mb-3">
                          <label for="formFile" class="form-label">Фото товара</label>
                          <input class="form-control" type="file" name="img" id="formFile">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Добавить</button>
                    </form>
                    {% for msg in get_flashed_messages() %}
                        <div class="flash">{{ msg }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
